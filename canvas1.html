<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }
      canvas {
        border: 3px solid #000;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");

      canvas.width = 400;
      canvas.height = 400;

      let time = 0;

      function draw() {
        time++;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        for (let i = 0; i < 10; i++) {
          let pos = i * 50;
          ctx.moveTo(pos, 0);
          ctx.lineTo(pos, 400);
          ctx.fillText(pos, pos, 10);

          ctx.moveTo(0, pos);
          ctx.lineTo(400, pos);
          ctx.fillText(pos, 0, pos);
        }
        ctx.strokeStyle = "rgba(0,0,0,0.1)";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(25, 350);
        ctx.lineTo(375, 350);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.fillStyle = "#ed5a2a";
        // ctx.strokeStyle = "#ed5a2a";
        ctx.fillRect(300, 300, 50, 50);
        ctx.strokeRect(300, 300, 50, 50);

        ctx.beginPath();
        ctx.rect(250, 250, 50, 100);
        ctx.rect(50, 300, 50, 50);
        ctx.fillStyle = "#ffe14f";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(100, 250, 50, 100);
        ctx.rect(200, 250, 50, 100);
        ctx.fillStyle = "#ff9f51";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.lineTo(250, 200);
        ctx.lineTo(250, 250);
        ctx.lineTo(200, 250);
        ctx.arc(175, 250, 25, Math.PI * 2, Math.PI, true);
        ctx.lineTo(100, 250);
        ctx.closePath();

        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.stroke();
        // roof
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.lineTo(175, 150);
        ctx.lineTo(250, 200);
        ctx.closePath();

        ctx.fillStyle = "#ed5a2a";
        ctx.fill();
        ctx.stroke();

        // flag
        ctx.beginPath();
        ctx.moveTo(175, 150);
        ctx.lineTo(175, 100 - mouse.y / 5);
        ctx.lineTo(200, 110 - (time % 5) - mouse.y / 5);
        ctx.lineTo(175, 120 - mouse.y / 5);
        ctx.closePath();

        ctx.fillStyle = `hsl(${mouse.x % 360}, 50%, 50%)`;
        ctx.fill();
        ctx.stroke();

        // car
        ctx.fillStyle = "white";
        let carx = (time % 440) - 40;

        ctx.strokeRect(carx, 325, 40, 25);
        ctx.fillRect(carx, 325, 40, 25);
        ctx.beginPath();
        ctx.arc(carx + 10, 350, 5, 0, Math.PI * 2);
        ctx.arc(carx + 30, 350, 5, 0, Math.PI * 2);

        ctx.fillStyle = "black";
        ctx.fill();
        ctx.stroke();

        // 滑鼠圈圈
        ctx.beginPath();
        ctx.arc(mouse.x, mouse.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
      }
      setInterval(() => {
        draw();
      }, 30);

      let mouse = { x: 0, y: 0 };
      canvas.addEventListener("mousemove", function (event) {
        mouse.x = event.offsetX;
        mouse.y = event.offsetY;
      });
    </script>
  </body>
</html>
